<ul class="nav border-bottom border-right bg-light">
    <a class="nav-link active" (click)="onNewDocument()">New Document</a>
</ul>
<div class="row no-gutters">
  <div class="col-12">
    <ul class="list-group list-group-flush border-right border-bottom">
      <app-document-item
        class="list-group-item list-group-item-action"
        *ngFor="let documentEl of documents; let i = index"
        [document]="documentEl"
        [index]="i"
        (click)="onDocument(i)">
      </app-document-item>
    </ul>
  </div>
</div>
