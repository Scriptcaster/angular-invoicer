<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewDocument()" (click)="isNewDocument = !isNewDocument">
     {{isNewDocument ? 'Cancel' : 'New Document'}}
    </button>
  </div>
</div>

<hr>
<div class="row">
  <div class="col-xs-12">
    <app-document-item
      *ngFor="let documentEl of documents; let i = index"
      [document]="documentEl"
      [index]="i"></app-document-item>
  </div>
</div>
