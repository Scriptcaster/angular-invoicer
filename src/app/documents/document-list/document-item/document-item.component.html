<a class="list-group-item list-group-item-action document d-flex justify-content-between border-bottom" [routerLink]="[index]" routerLinkActive="active" style="outline: none;">
  <div>
    <h6 class="list-group-item-heading strong mb-0">{{ document.number }}</h6>
    <p class="list-group-item-text small mb-0">{{ document.attn }}</p>
  </div>
  <span> {{ document.price }}</span>
</a>
