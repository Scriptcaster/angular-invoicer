<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
          <div class="col-md-12">
          <label for="attn">Attn.</label>
          <input
            type="text"
            id="attn"
            class="form-control"
            name="attn"
            ngModel
            required
          >
        </div>
        <div class="col-md-12">
          <label for="customer">Customer</label>
          <textarea
            type="text"
            id="customer"
            class="form-control"
            name="customer"
            ngModel
            required
          ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-group">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode">Delete</button>
          <button class="btn btn-danger" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
